AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: lambda to enable encryption by default.
Resources:
  s3EncryptDefault:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs8.10
      CodeUri: s3://alakan-lambda/4e1bb2a38f6da2dc925af9f4b12d738a
      Description: lambda to enable encryption by default.
      MemorySize: 128
      Timeout: 3
      AutoPublishAlias: live
      Events:
        CloudWatchEvent1:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail-type:
              - AWS API Call via CloudTrail
              source:
              - aws.s3
              detail:
                eventSource:
                - s3.amazonaws.com
                eventName:
                - DeleteBucketCors
                - DeleteBucketLifecycle
                - DeleteBucketPolicy
                - DeleteBucketReplication
                - DeleteBucketTagging
                - DeleteBucketWebsite
                - CreateBucket
                - PutBucketAcl
                - PutBucketCors
                - PutBucketLifecycle
                - PutBucketPolicy
                - PutBucketLogging
                - PutBucketNotification
                - PutBucketReplication
                - PutBucketTagging
                - PutBucketRequestPayment
                - PutBucketVersioning
                - PutBucketWebsite
                - PutBucketEncryption
                - DeleteBucketEncryption
                - PutBucketPublicAccessBlock
      Policies:
      - AWSLambdaBasicExecutionRole
      - Statement:
        - Sid: S3EncryptionPolicy
          Effect: Allow
          Action:
          - s3:PutEncryptionConfiguration
          - s3:GetEncryptionConfiguration
          Resource: '*'
      Tags:
        Name: s3Encryption
